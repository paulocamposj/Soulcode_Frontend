<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mamaco King</title>
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style2.css">
</head>

<body>
	<header>
		<div class="header-logo">
			<h1>Mamaco King</h1>
		</div>
		<div class="header-menu">
			<ul>
				<li><a href="/form.html">Home</a></li>
				<li><a href="/index.html">Tabela</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="main-content">
			<form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required><br>

                <label for="data_nasc">Data de Nascimento:</label><br>
                <input type="date" id="data_nasc" name="data_nasc" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="estado">Estado:</label><br>
                <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select><br>
                
                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required><br>
              
                <input type="submit" value="Enviar">
              </form>
		</div>
	</main>
</body>

</html>
